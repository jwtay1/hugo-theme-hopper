{{ define "main" }}
    <div class="row">
        <div class="col-12">
            <h1 class="page-title">{{ .Title }}</h1>
            {{- with .Params.subtitle }}
            <h2 class="page-subtitle">{{ . }}</h2>
            {{ end -}}
            <p class="page-datemod">Last modified: {{ .Lastmod | time.Format  "January 01, 2006"}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
        {{ .Content }}
        </div>
    </div>
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}

{{ end }}
